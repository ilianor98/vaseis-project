<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <style>
      body {
        background-image: url("/static/img/bookcase.jpg");
        background-size: cover;
        background-position: center;
        color: #fff;
      }
      .center {
        text-align: center;
      }
      .nav-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 50px;
        background-color: #333;
        padding: 0 20px;
      }
      .nav-bar a {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        margin-right: 20px;
      }
      .nav-bar .nav-item:last-child {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="nav-bar">
        <a href="/">Home</a>
        <div>
          <a href="/rent">Rent</a>
          <a href="/rate">Rate</a>
          <a href="/school">School</a>
        </div>
        <form action="{{ url_for('logout') }}" method="POST">
          <button type="submit">Logout</button>
        </form>
      </div>
      <div class="container">
        {% block content %}
        <h1>Home</h1>
        <p>This is the home page.</p>
        {% endblock %}
      </div>
    </div>
  </body>
</html>
