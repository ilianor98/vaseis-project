<!DOCTYPE html>
<html>
  <head>
    <title>User List</title>
    <style>
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>User List</h1>
    <div class="center">
      <select>
        {% for row in data %}
        <option value="{{ row['id'] }}">{{ row['username'] }}</option>
        {% endfor %}
      </select>
    </div>
  </body>
</html>
